version: '3.8'

services:

  vllm-server:
    build: ./vllm-server
    ports:
      - "8001:8001"
    volumes:
      - model_data:/data/models
      - huggingface_cache:/root/.cache/huggingface
    environment:
      MODEL_NAME: openai/gpt-oss-20b-awq
      LOAD_IN_4BIT: "true"
      QUANTIZATION_CONFIG: awq
      MAX_MODEL_LEN: 32768
      MAX_BATCH_SIZE: 8
      REDIS_URL: redis://redis:6379
      HOST: 0.0.0.0
      PORT: 8001

  api-gateway:
    build: ./api-gateway
    ports:
      - "8000:8000"
    environment:
      VLLM_URL: http://vllm-server:8001
      REDIS_URL: redis://redis:6379
      CACHE_TTL: 3600
      HOST: 0.0.0.0
      PORT: 8000
    depends_on:
      vllm-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s; 
      timeout: 5s; 
      retries: 3; 
      start_period: 30s

volumes:
  redis_data:
  model_data:
  huggingface_cache:
